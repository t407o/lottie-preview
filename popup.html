<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie File Previewer</title>
  <script src="./lottie-player.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 300px;
    }
    #lottieContainer {
      width: 100%;
      height: 300px;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    lottie-player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h3>Lottie File Previewer</h3>
  <input type="file" id="fileInput" accept=".json" />
  <div id="lottieContainer">
    <lottie-player id="lottiePlayer" 
      autoplay
      controls
      loop
      mode="normal"
      style="width: 320px"
      background="transparent" speed="1" loop></lottie-player>
  </div>
  <script src="popup.js"></script>
</body>
</html>
